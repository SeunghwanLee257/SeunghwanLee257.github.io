<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 200">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&amp;display=swap');
    </style>
    <linearGradient id="perfGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0066FF"/>
      <stop offset="100%" style="stop-color:#00D4AA"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="500" height="200" fill="#1E293B"/>

  <!-- Title -->
  <text x="20" y="30" fill="#1E293B" font-family="Inter, sans-serif" font-size="14" font-weight="700">FHE 부트스트래핑 성능 (64-bit)</text>
  <text x="20" y="48" fill="#64748B" font-family="Inter, sans-serif" font-size="10">Add/Sub 연산 벤치마크</text>

  <!-- ZAMA Bar -->
  <text x="20" y="95" fill="#64748B" font-family="Inter, sans-serif" font-size="11">ZAMA TFHE-rs</text>
  <rect x="120" y="80" width="320" height="28" rx="4" fill="#CBD5E1"/>
  <text x="450" y="99" fill="#64748B" font-family="Inter, sans-serif" font-size="12" font-weight="600">182ms</text>

  <!-- LatticA Bar -->
  <text x="20" y="145" fill="#1E293B" font-family="Inter, sans-serif" font-size="11" font-weight="600">LatticA</text>
  <rect x="120" y="130" width="166" height="28" rx="4" fill="url(#perfGrad)"/>
  <text x="296" y="149" fill="#00D4AA" font-family="Inter, sans-serif" font-size="12" font-weight="700">95ms</text>

  <!-- Speedup Badge - positioned to the right -->
  <rect x="400" y="125" width="90" height="36" rx="6" fill="rgba(0,212,170,0.15)" stroke="rgba(0,212,170,0.4)" stroke-width="1"/>
  <text x="445" y="140" text-anchor="middle" fill="#00D4AA" font-family="Inter, sans-serif" font-size="16" font-weight="800">1.9x</text>
  <text x="445" y="154" text-anchor="middle" fill="#00D4AA" font-family="Inter, sans-serif" font-size="9">FASTER</text>

  <!-- Source -->
  <text x="20" y="185" fill="#94A3B8" font-family="Inter, sans-serif" font-size="9">Source: ePrint 2025/2150</text>
</svg>
