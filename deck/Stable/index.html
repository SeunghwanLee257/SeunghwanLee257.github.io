<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOSCOM STO Privacy Layer | LatticA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Top Controls -->
    <div class="controls" id="controls">
        <button id="prevBtn" onclick="prevSlide()">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                <polyline points="15,18 9,12 15,6"></polyline>
            </svg>
            이전
        </button>
        <span id="slideCounter">1 / 8</span>
        <button id="nextBtn" onclick="nextSlide()">
            다음
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                <polyline points="9,18 15,12 9,6"></polyline>
            </svg>
        </button>
        <button id="editBtn" onclick="toggleEditMode()">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
            </svg>
            편집
        </button>
        <a href="LatticA-KOSCOM-STO-Deck.pdf" download="LatticA-KOSCOM-STO-Deck.pdf" id="downloadBtn" style="text-decoration: none;">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="7,10 12,15 17,10"></polyline>
                <line x1="12" y1="15" x2="12" y2="3"></line>
            </svg>
            PDF
        </a>
    </div>

    <!-- Thumbnail Panel -->
    <div class="thumbnail-panel" id="thumbnailPanel">
        <div class="thumbnail-header">
            <span>슬라이드</span>
            <button onclick="toggleThumbnailPanel()" class="close-btn">×</button>
        </div>
        <div class="thumbnail-list" id="thumbnailList">
            <!-- Thumbnails generated by JS -->
        </div>
    </div>

    <!-- Edit Toolbar (hidden by default) -->
    <div class="edit-toolbar" id="editToolbar">
        <div class="toolbar-group">
            <button onclick="execCommand('bold')" title="Bold"><b>B</b></button>
            <button onclick="execCommand('italic')" title="Italic"><i>I</i></button>
            <button onclick="execCommand('underline')" title="Underline"><u>U</u></button>
        </div>
        <div class="toolbar-group">
            <select onchange="changeFontSize(this.value)" title="Font Size">
                <option value="">크기</option>
                <option value="14px">14px</option>
                <option value="16px">16px</option>
                <option value="18px">18px</option>
                <option value="20px">20px</option>
                <option value="24px">24px</option>
                <option value="32px">32px</option>
                <option value="48px">48px</option>
            </select>
            <input type="color" id="colorPicker" onchange="changeColor(this.value)" title="Text Color">
        </div>
        <div class="toolbar-group">
            <button onclick="undo()" title="Undo">↩</button>
            <button onclick="redo()" title="Redo">↪</button>
        </div>
        <div class="toolbar-group">
            <select id="animationSelect" onchange="setAnimation(this.value)" title="Animation">
                <option value="">애니메이션</option>
                <option value="fade-in">Fade In</option>
                <option value="slide-left">Slide Left</option>
                <option value="slide-right">Slide Right</option>
                <option value="slide-up">Slide Up</option>
                <option value="scale-up">Scale Up</option>
                <option value="bounce">Bounce</option>
            </select>
        </div>
        <div class="toolbar-group">
            <button onclick="exportHTML()" title="Export HTML">내보내기</button>
        </div>
    </div>

    <!-- Main Deck -->
    <div class="deck-wrapper">
        <div class="deck-container" id="deckContainer">
            <!-- Slides loaded dynamically -->
        </div>
    </div>

    <!-- Layer Panel (for edit mode) -->
    <div class="layer-panel" id="layerPanel">
        <div class="layer-header">
            <span>레이어</span>
        </div>
        <div class="layer-list" id="layerList">
            <!-- Layers generated by JS -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
