<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 280">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;display=swap');
    </style>
  </defs>

  <!-- Background -->
  <rect width="400" height="280" fill="#0A0A0A"/>

  <!-- Title -->
  <text x="200" y="28" text-anchor="middle" fill="#FFFFFF" font-family="Inter, sans-serif" font-size="14" font-weight="700">STO 거래 금액 노출</text>

  <!-- Company A (Alice - left) -->
  <g transform="translate(40, 60)">
    <rect width="80" height="90" rx="8" fill="#1A1A1A" stroke="#0066FF" stroke-width="2"/>
    <g transform="translate(16, 12) scale(2)">
      <path fill="#0066FF" d="M12 2.5a5.5 5.5 0 0 1 3.096 10.047 9.005 9.005 0 0 1 5.9 8.181.75.75 0 1 1-1.499.044 7.5 7.5 0 0 0-14.993 0 .75.75 0 0 1-1.5-.045 9.005 9.005 0 0 1 5.9-8.18A5.5 5.5 0 0 1 12 2.5ZM8 8a4 4 0 1 0 8 0 4 4 0 0 0-8 0Z"/>
    </g>
    <text x="40" y="78" text-anchor="middle" fill="#0066FF" font-family="Inter, sans-serif" font-size="11" font-weight="600">기업 A</text>
  </g>

  <!-- Company B (Bob - right) -->
  <g transform="translate(280, 60)">
    <rect width="80" height="90" rx="8" fill="#1A1A1A" stroke="#00D4AA" stroke-width="2"/>
    <g transform="translate(16, 12) scale(2)">
      <path fill="#00D4AA" d="M12 2.5a5.5 5.5 0 0 1 3.096 10.047 9.005 9.005 0 0 1 5.9 8.181.75.75 0 1 1-1.499.044 7.5 7.5 0 0 0-14.993 0 .75.75 0 0 1-1.5-.045 9.005 9.005 0 0 1 5.9-8.18A5.5 5.5 0 0 1 12 2.5ZM8 8a4 4 0 1 0 8 0 4 4 0 0 0-8 0Z"/>
    </g>
    <text x="40" y="78" text-anchor="middle" fill="#00D4AA" font-family="Inter, sans-serif" font-size="11" font-weight="600">기업 B</text>
  </g>

  <!-- Transaction flow (center) -->
  <rect x="140" y="85" width="120" height="40" rx="6" fill="#141414" stroke="#252525"/>
  <text x="200" y="110" text-anchor="middle" fill="#00D4AA" font-family="Inter, sans-serif" font-size="13" font-weight="700">₩50억 결제</text>

  <!-- Arrows -->
  <path d="M125 105 L135 105" stroke="#0066FF" stroke-width="2"/>
  <polygon points="135,105 130,101 130,109" fill="#0066FF"/>
  <path d="M265 105 L275 105" stroke="#00D4AA" stroke-width="2"/>
  <polygon points="275,105 270,101 270,109" fill="#00D4AA"/>

  <!-- Blockchain ledger -->
  <rect x="100" y="165" width="200" height="70" rx="8" fill="#141414" stroke="#252525" stroke-width="2"/>
  <text x="200" y="185" text-anchor="middle" fill="#707070" font-family="Inter, sans-serif" font-size="10" font-weight="600">블록체인 원장 (공개)</text>

  <rect x="115" y="195" width="170" height="30" rx="4" fill="#1A1A1A"/>
  <text x="200" y="215" text-anchor="middle" fill="#FF6B6B" font-family="Monaco, monospace" font-size="11">A → B: ₩5,000,000,000</text>

  <!-- Dashed line to ledger -->
  <path d="M200 130 L200 160" stroke="#0066FF" stroke-width="2" stroke-dasharray="4"/>

  <!-- Warning message -->
  <rect x="80" y="245" width="240" height="28" rx="6" fill="rgba(255,107,107,0.1)" stroke="rgba(255,107,107,0.3)"/>
  <text x="200" y="264" text-anchor="middle" fill="#FF6B6B" font-family="Inter, sans-serif" font-size="11" font-weight="600">누구나 거래 금액 조회 가능</text>
</svg>
