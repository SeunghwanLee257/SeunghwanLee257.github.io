<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 200">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;display=swap');
    </style>
    <linearGradient id="timelineGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0066FF"/>
      <stop offset="100%" style="stop-color:#00D4AA"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="700" height="200" fill="#0A0A0A"/>

  <!-- Timeline base line -->
  <line x1="50" y1="100" x2="650" y2="100" stroke="#252525" stroke-width="3"/>
  <line x1="50" y1="100" x2="550" y2="100" stroke="url(#timelineGrad)" stroke-width="3"/>

  <!-- 2023.02 - 금융위 발표 -->
  <circle cx="100" cy="100" r="12" fill="#0066FF"/>
  <text x="100" y="70" text-anchor="middle" fill="#0066FF" font-family="Inter, sans-serif" font-size="11" font-weight="700">2023.02</text>
  <text x="100" y="130" text-anchor="middle" fill="#B0B0B0" font-family="Inter, sans-serif" font-size="10">금융위</text>
  <text x="100" y="145" text-anchor="middle" fill="#FFFFFF" font-family="Inter, sans-serif" font-size="10" font-weight="600">STO 가이드라인</text>

  <!-- 2024.02 - STO 발행 시작 -->
  <circle cx="250" cy="100" r="12" fill="#0066FF"/>
  <text x="250" y="70" text-anchor="middle" fill="#0066FF" font-family="Inter, sans-serif" font-size="11" font-weight="700">2024.02</text>
  <text x="250" y="130" text-anchor="middle" fill="#B0B0B0" font-family="Inter, sans-serif" font-size="10">토큰증권</text>
  <text x="250" y="145" text-anchor="middle" fill="#FFFFFF" font-family="Inter, sans-serif" font-size="10" font-weight="600">발행 시작</text>

  <!-- 2025 - Stablecoin 논의 -->
  <circle cx="400" cy="100" r="12" fill="#00D4AA"/>
  <text x="400" y="70" text-anchor="middle" fill="#00D4AA" font-family="Inter, sans-serif" font-size="11" font-weight="700">2025</text>
  <text x="400" y="130" text-anchor="middle" fill="#B0B0B0" font-family="Inter, sans-serif" font-size="10">Stablecoin</text>
  <text x="400" y="145" text-anchor="middle" fill="#FFFFFF" font-family="Inter, sans-serif" font-size="10" font-weight="600">결제 논의</text>

  <!-- 2025-2026 - Privacy Layer 필요 (현재) -->
  <circle cx="550" cy="100" r="15" fill="#0A0A0A" stroke="#00D4AA" stroke-width="3"/>
  <circle cx="550" cy="100" r="8" fill="#00D4AA">
    <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <text x="550" y="65" text-anchor="middle" fill="#00D4AA" font-family="Inter, sans-serif" font-size="11" font-weight="700">NOW</text>
  <text x="550" y="130" text-anchor="middle" fill="#B0B0B0" font-family="Inter, sans-serif" font-size="10">Privacy Layer</text>
  <text x="550" y="145" text-anchor="middle" fill="#00D4AA" font-family="Inter, sans-serif" font-size="10" font-weight="600">도입 필요</text>

  <!-- Future arrow -->
  <path d="M580 100 L650 100" stroke="#404040" stroke-width="2" stroke-dasharray="6"/>
  <polygon points="650,100 640,95 640,105" fill="#404040"/>

  <!-- Legend -->
  <text x="50" y="185" fill="#707070" font-family="Inter, sans-serif" font-size="9">Source: 금융위원회, 코스콤</text>
</svg>
