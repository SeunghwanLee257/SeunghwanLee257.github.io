<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LatticA Blind Auction | 경매 플랫폼용 비공개 입찰 솔루션</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="controls" id="controls">
        <button id="prevBtn" onclick="prevSlide()">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                <polyline points="15,18 9,12 15,6"></polyline>
            </svg>
            이전
        </button>
        <span id="slideCounter">1 / 7</span>
        <button id="nextBtn" onclick="nextSlide()">
            다음
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                <polyline points="9,18 15,12 9,6"></polyline>
            </svg>
        </button>
        <button id="thumbnailBtn" onclick="toggleThumbnailPanel()">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="3" width="7" height="7"></rect>
                <rect x="14" y="3" width="7" height="7"></rect>
                <rect x="3" y="14" width="7" height="7"></rect>
                <rect x="14" y="14" width="7" height="7"></rect>
            </svg>
        </button>
    </div>

    <div class="deck-wrapper">
        <div class="deck-container" id="deckContainer">
            <!-- Slides loaded by JS -->
        </div>
    </div>

    <!-- Thumbnail Panel -->
    <div class="thumbnail-panel" id="thumbnailPanel">
        <div class="thumbnail-header">
            <span>슬라이드</span>
            <button onclick="toggleThumbnailPanel()" class="close-thumb">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>
        <div class="thumbnail-list" id="thumbnailList"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
