<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 280">
  <defs>
    <linearGradient id="barGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#9945FF"/>
      <stop offset="100%" style="stop-color:#14F195"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="500" height="280" fill="#0A0A0A"/>

  <!-- Title -->
  <text x="20" y="30" fill="#FFFFFF" font-family="Inter, sans-serif" font-size="16" font-weight="700">Transaction Fee Comparison</text>

  <!-- Y-axis labels -->
  <text x="100" y="75" text-anchor="end" fill="#707070" font-family="Inter, sans-serif" font-size="11">Tornado Cash</text>
  <text x="100" y="125" text-anchor="end" fill="#707070" font-family="Inter, sans-serif" font-size="11">Railgun</text>
  <text x="100" y="175" text-anchor="end" fill="#707070" font-family="Inter, sans-serif" font-size="11">Aztec</text>
  <text x="100" y="225" text-anchor="end" fill="#FFFFFF" font-family="Inter, sans-serif" font-size="11" font-weight="600">LatticA</text>

  <!-- Bars -->
  <rect x="110" y="60" width="300" height="24" rx="4" fill="#333333"/>
  <text x="420" y="77" fill="#B0B0B0" font-family="Inter, sans-serif" font-size="12" font-weight="600">0.30%</text>

  <rect x="110" y="110" width="250" height="24" rx="4" fill="#333333"/>
  <text x="370" y="127" fill="#B0B0B0" font-family="Inter, sans-serif" font-size="12" font-weight="600">0.25%</text>

  <rect x="110" y="160" width="200" height="24" rx="4" fill="#333333"/>
  <text x="320" y="177" fill="#B0B0B0" font-family="Inter, sans-serif" font-size="12" font-weight="600">0.20%</text>

  <rect x="110" y="210" width="100" height="24" rx="4" fill="url(#barGrad)"/>
  <text x="220" y="227" fill="#14F195" font-family="Inter, sans-serif" font-size="12" font-weight="700">0.10%</text>

  <!-- Highlight badge -->
  <rect x="230" y="208" width="80" height="28" rx="4" fill="rgba(20,241,149,0.15)" stroke="rgba(20,241,149,0.3)"/>
  <text x="270" y="227" text-anchor="middle" fill="#14F195" font-family="Inter, sans-serif" font-size="10" font-weight="700">3x LOWER</text>
</svg>
