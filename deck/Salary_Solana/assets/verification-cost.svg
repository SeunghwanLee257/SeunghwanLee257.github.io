<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 320">
  <defs>
    <linearGradient id="solGrad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#14F195"/>
      <stop offset="100%" style="stop-color:#9945FF"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="500" height="320" fill="#0A0A0A"/>

  <!-- Title -->
  <text x="250" y="28" text-anchor="middle" fill="#FFFFFF" font-family="Inter, sans-serif" font-size="16" font-weight="700">ZK Proof Verification Cost</text>
  <text x="250" y="48" text-anchor="middle" fill="#707070" font-family="Inter, sans-serif" font-size="11">Groth16 (128 bytes) - Real Benchmark</text>

  <!-- Y-axis labels -->
  <text x="55" y="90" text-anchor="end" fill="#505050" font-family="Inter, sans-serif" font-size="11">$65</text>
  <text x="55" y="150" text-anchor="end" fill="#505050" font-family="Inter, sans-serif" font-size="11">$16</text>
  <text x="55" y="210" text-anchor="end" fill="#505050" font-family="Inter, sans-serif" font-size="11">$2.50</text>
  <text x="55" y="270" text-anchor="end" fill="#505050" font-family="Inter, sans-serif" font-size="11">$0</text>

  <!-- Grid lines -->
  <line x1="70" y1="85" x2="480" y2="85" stroke="#1A1A1A" stroke-width="1"/>
  <line x1="70" y1="145" x2="480" y2="145" stroke="#1A1A1A" stroke-width="1"/>
  <line x1="70" y1="205" x2="480" y2="205" stroke="#1A1A1A" stroke-width="1"/>
  <line x1="70" y1="265" x2="480" y2="265" stroke="#252525" stroke-width="1"/>

  <!-- Ethereum Bar (tall) -->
  <rect x="100" y="85" width="90" height="180" rx="6" fill="#627EEA"/>
  <text x="145" y="125" text-anchor="middle" fill="#FFFFFF" font-family="Inter, sans-serif" font-size="20" font-weight="800">$16-65</text>
  <text x="145" y="145" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-family="Inter, sans-serif" font-size="10">~260K gas</text>
  <text x="145" y="290" text-anchor="middle" fill="#B0B0B0" font-family="Inter, sans-serif" font-size="13" font-weight="600">Ethereum</text>

  <!-- Starknet Bar (medium) -->
  <rect x="220" y="200" width="90" height="65" rx="6" fill="#FF6B4A"/>
  <text x="265" y="230" text-anchor="middle" fill="#FFFFFF" font-family="Inter, sans-serif" font-size="18" font-weight="800">$2.50</text>
  <text x="265" y="248" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-family="Inter, sans-serif" font-size="10">~100K steps</text>
  <text x="265" y="290" text-anchor="middle" fill="#B0B0B0" font-family="Inter, sans-serif" font-size="13" font-weight="600">Starknet</text>

  <!-- Solana Bar (tiny but highlighted) -->
  <rect x="340" y="262" width="90" height="3" rx="1" fill="url(#solGrad2)"/>
  <text x="385" y="250" text-anchor="middle" fill="#14F195" font-family="Inter, sans-serif" font-size="22" font-weight="800">$0.03</text>
  <text x="385" y="230" text-anchor="middle" fill="rgba(20,241,149,0.7)" font-family="Inter, sans-serif" font-size="10">~200K CU</text>
  <text x="385" y="290" text-anchor="middle" fill="#14F195" font-family="Inter, sans-serif" font-size="13" font-weight="700">Solana</text>

  <!-- Highlight callout -->
  <rect x="340" y="175" width="110" height="36" rx="6" fill="rgba(20,241,149,0.1)" stroke="rgba(20,241,149,0.3)"/>
  <text x="395" y="192" text-anchor="middle" fill="#14F195" font-family="Inter, sans-serif" font-size="13" font-weight="700">500x cheaper</text>
  <text x="395" y="206" text-anchor="middle" fill="#707070" font-family="Inter, sans-serif" font-size="9">vs Ethereum</text>
</svg>
