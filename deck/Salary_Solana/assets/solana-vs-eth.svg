<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="solGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#14F195"/>
      <stop offset="100%" style="stop-color:#9945FF"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="#0A0A0A"/>

  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" fill="#FFFFFF" font-family="Inter, sans-serif" font-size="14" font-weight="700">Transaction Cost Comparison</text>

  <!-- Y-axis -->
  <line x1="80" y1="60" x2="80" y2="240" stroke="#252525" stroke-width="1"/>
  <text x="75" y="80" text-anchor="end" fill="#505050" font-family="Inter, sans-serif" font-size="9">$50</text>
  <text x="75" y="150" text-anchor="end" fill="#505050" font-family="Inter, sans-serif" font-size="9">$25</text>
  <text x="75" y="220" text-anchor="end" fill="#505050" font-family="Inter, sans-serif" font-size="9">$0</text>

  <!-- Ethereum Bar -->
  <rect x="120" y="70" width="80" height="170" rx="6" fill="#627EEA"/>
  <image href="ethereum-logo.svg" x="140" y="90" width="40" height="40" opacity="0.8"/>
  <text x="160" y="260" text-anchor="middle" fill="#B0B0B0" font-family="Inter, sans-serif" font-size="11">Ethereum</text>
  <text x="160" y="278" text-anchor="middle" fill="#627EEA" font-family="Inter, sans-serif" font-size="14" font-weight="700">$2-50</text>

  <!-- Solana Bar -->
  <rect x="240" y="235" width="80" height="5" rx="2" fill="url(#solGrad)"/>
  <image href="solana-logo.svg" x="260" y="195" width="40" height="40" opacity="0.8"/>
  <text x="280" y="260" text-anchor="middle" fill="#B0B0B0" font-family="Inter, sans-serif" font-size="11">Solana</text>
  <text x="280" y="278" text-anchor="middle" fill="#14F195" font-family="Inter, sans-serif" font-size="14" font-weight="700">$0.00025</text>

  <!-- Comparison callout -->
  <rect x="250" y="140" width="130" height="40" rx="6" fill="rgba(20,241,149,0.1)" stroke="rgba(20,241,149,0.3)"/>
  <text x="315" y="156" text-anchor="middle" fill="#14F195" font-family="Inter, sans-serif" font-size="11" font-weight="700">10,000x cheaper</text>
  <text x="315" y="172" text-anchor="middle" fill="#707070" font-family="Inter, sans-serif" font-size="9">per transaction</text>
</svg>
